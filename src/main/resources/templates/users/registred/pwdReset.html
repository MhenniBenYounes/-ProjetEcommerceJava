<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="users/fragments/common :: common-head" />
<link th:href="@{/css/users/pwdForgotReset.css}" rel="stylesheet" />
</head>
<body>

	<header th:replace="users/fragments/common :: common-header"></header>

	<section class="container">

		<div class="container great-title">
			<span>Réinitialiser mon mot de passe</span>
			<hr>
		</div>

		<div class="container">
			<!-- Center the row for all elements -->
			<div class="row text-center">
				<!-- Column with margin left-right = auto and margin top-bottom = 1em, md = mobile and desktop  -->
				<!-- mx = margin left and right     my = margin top and bottom -->
				<div class="col-md-6 mx-auto my-3">
					<div class="card card-body">

						<!-- Message from controller when reset password link failed -->
						<p class="alert alert-danger error-message" th:if="${badLink}">
							<i class="material-icons">error_outline&nbsp;</i><span
								th:text="${badLink}"></span>
						</p>
						<!-- Message from controller when reset password link failed -->
						
						<form th:action="@{/reset-password}" th:object="${user}"
							method="post">

							<div class="form-group">
								<input class="form-control input-lg" th:field="*{email}"
									id="email" name="email" type="email" readonly>
							</div>

							<div class="form-group">
								<input class="form-control input-lg" th:field="*{password}"
									id="password" name="password" type="password" pattern=".{8,30}"
									placeholder="Mot de passe : 8 à 30 caractères"
									title="Mot de passe entre 8 à 30 caractères" autofocus>
							</div>

							<div class="form-group">
								<button class="btn-lg btn-outline-danger my-2" type="submit">
									<i class="material-icons reset-icon">autorenew</i>Réinitialiser
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>

	<footer th:replace="users/fragments/common :: common-footer"></footer>
</body>
</html>
