<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="users/fragments/common :: common-head" />
<link rel="stylesheet" th:href="@{/css/users/index.css}" />
</head>
<body>
	<header th:replace="users/fragments/common :: common-header"></header>
	<!-- Begin first-carousel -->
	<section class="container">
		<div class="row">
			<div class="col">
				<div class="container first-carousel">
					<div id="carouselExampleCaptions" class="carousel slide"
						data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleCaptions" data-slide-to="0"
								class="active"></li>
							<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
							<li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img th:src="@{images/users/carousel1.jpg}" class="d-block w-100">
								<div class="carousel-caption d-none d-md-block">
									<h5>Large choix d'outillages</h5>
									<p>Toutes les grandes marques à prix discount</p>
								</div>
							</div>
							<div class="carousel-item">
								<img th:src="@{images/users/carousel2.jpg}" class="d-block w-100">
								<div class="carousel-caption d-none d-md-block">
									<h5>Univers peinture</h5>
									<p>Refaite votre maison à moindre coups</p>
								</div>
							</div>
							<div class="carousel-item">
								<img th:src="@{images/users/carousel3.jpg}" class="d-block w-100">
								<div class="carousel-caption d-none d-md-block">
									<h5>Bricolage &#38; Menuiserie</h5>
									<p>Réparer avec des outils de qualité</p>
								</div>
							</div>
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleCaptions"
						role="button" data-slide="prev"> <span
						class="carousel-control-prev-icon" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="carousel-control-next" href="#carouselExampleCaptions"
						role="button" data-slide="next"> <span
						class="carousel-control-next-icon" aria-hidden="true"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	<!-- End of first-carousel -->
	<!-- header for Products list -->
	<div class="container great-title">
		<div class="row">
			<div class="col">
				<span>Nos produits phares</span>
				<hr>
			</div>
		</div>
	</div>
	<!-- End of header for Products list -->

			<div class="col">

			<div class="col">

	<!-- Title for famous-brand -->

				<a class="carousel-control-prev" href="#carouselExampleControls"

					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only">Previous</span>

		</div>
